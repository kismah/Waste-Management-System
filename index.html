<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WASTE MANAGEMENT SYSTEM</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav h1 {
      font-size: 22px;
      color: #ffffff;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover {
      color: #ffd700;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
      text-align: center;
    }

    .container img {
      width: 250px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .button-group {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      background-color: #ffffff;
      color: #2c3e50;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background-color: rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 600px) {
      h2 {
        font-size: 1.8rem;
      }

      .container img {
        width: 180px;
      }

      button {
        width: 100%;
        max-width: 240px;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>Waste Management</h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="report.html">Report</a></li>
      <li><a href="admin.html">Admin</a></li>
    </ul>
  </nav>

  <div class="container">

    <h2>Welcome to Waste Management System</h2>
    <p>Help us keep the environment clean and healthy.</p>
    <div class="button-group">
      <a href="report.html"><button>Report Waste</button></a>
      <a href="admin.html"><button>Admin Login</button></a>
    </div>
  </div>

  <footer>
    &copy; 2025 Waste Management Team. All rights reserved.
  </footer>
</body>
</html>
